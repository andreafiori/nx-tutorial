<div class="container">
  <h1>Todos</h1>

  <ul>
    <li class="mb-2" *ngFor="let t of todos; let i = index">{{ t.title }} <button type="button" class="btn btn-danger" (click)="deleteTodo(i)">X</button></li>
  </ul>

  <button class="btn btn-primary" id="add-todo" (click)="addTodo()">Add Todo</button>
</div>
